<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail Party Menu</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: "Raleway", sans-serif;
            background-color: #f6f2ec;
            color: #4a4a4a;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #998f85;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-family: "Playfair Display", serif;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        h2 {
            font-family: "Playfair Display", serif;
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #998f85;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        li {
            width: 260px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            background-color: #f6f2ec;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .cocktail-name {
            font-weight: 700;
            font-size: 1.2em;
            margin-top: 20px;
            color: #998f85;
            display: block;
        }

        .cocktail-description {
            color: #6c6c6c;
            font-size: 0.8em;
            margin-top: 10px;
            font-weight: 300;
        }

        .cocktail-image {
            width: 180px;
            height: 220px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            li {
                width: 90%;
            }

            .container {
                padding: 10px;
            }

            .cocktail-image {
                width: 130px;
                height: 170px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Cocktail Party Menu</h1>
    </header>
    <div class="container">
        <h2>Signature Cocktails</h2>
        <ul>
            <li>
                <img class="cocktail-image"
                    src="https://bellyfull.net/wp-content/uploads/2023/06/Brazilian-Lemonade-blog-4.jpg"
                    alt="Brazilian Lemonade" />
                <span class="cocktail-name">Brazilian Lemonade</span>
                <p class="cocktail-description">
                    Mango Rum, whole limes, condensed milk.
                </p>
            </li>
            <li>
                <img class="cocktail-image"
                    src="https://kitchengeekery.com/wp-content/webpc-passthru.php?src=https://kitchengeekery.com/wp-content/uploads/2021/01/dark-and-stormy.jpg&nocache=1"
                    alt="Dark 'N' Stormy" />
                <span class="cocktail-name">Dark 'N' Stormy</span>
                <p class="cocktail-description">
                    Spiced rum, ginger beer, lime juice.
                </p>
            </li>
        </ul>
    </div>
</body>

</html>
